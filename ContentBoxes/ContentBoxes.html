<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Content Boxes in HTML</title>
    <link rel="stylesheet" type="text/css" href="ContentBoxes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></div>
            <div class="content">
                <h3>Question</h3>
                <p>Which company do you work for?Where do you live?How are things going with you?</p>
            </div>
        </div>
        <div class="box">
            <div class="icon"><i class="fa fa-language" aria-hidden="true"></i></div>
            <div class="content">
                <h3>Language</h3>
                <p>Vietnamese , English , Japanese , Chinese , Korean </p>
            </div>
        </div>
        <div class="box">
            <div class="icon"><i class="fa fa-university" aria-hidden="true"></i></div>
            <div class="content">
                <h3>Bank</h3>
                <p>Vietinbank , Agribank , Vietcombank , BIDV , Techcombank</p>
            </div>
        </div>
    </div>

</body>
</html>
